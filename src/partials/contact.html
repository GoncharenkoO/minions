
<section class="contacts contacts-container">
 
    <form class="send-form" >
      <div class="send-form__content">
      <h2 class="send-form__header">Contact </h2>

      <p class="send-form__question">We will answer any question!</p>

      <label>
        <input  class="send-form__email" type="email" name="" placeholder="Email" />
      </label>

      <label>
        <input class="send-form__info"  type="text" name="" placeholder="Type your question" />
      </label>

      <button  class="send-form__button" type="send">Send</button>
    </div>
    </form>



</section>
