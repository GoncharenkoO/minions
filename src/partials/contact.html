<section class="contacts contacts-container">

  <form class="form">
    <div class="form__content">
      <h2 class="form__title">Contact </h2>
      <p class="form__info">We will answer any question!</p>
      <input class="form__email" type="text" name="email" placeholder="Email" />
      <input class="form__description" type="text" name="question" placeholder="Type your question" />
      <button class="form__button" type="send" name="send">Send</button>
    </div>
  </form>
</section>
