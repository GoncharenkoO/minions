<section class="contacts contacts-container">

  <form class="form">
    <div class="form__content">
      <h2 class="form__title">Contact </h2>

      <p class="form__info">We will answer any question!</p>

      <label>
        <input class="form__email" type="email" name="" placeholder="Email" />
      </label>

      <label>
        <input class="form__description" type="text" name="" placeholder="Type your question" />
      </label>

      <button class="form__button" type="send">Send</button>
    </div>
  </form>

</section>
